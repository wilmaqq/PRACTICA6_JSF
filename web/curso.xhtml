<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inscripcion en Curso</title>
    </h:head>
    <h:body>
        <h1>Inscripci√≥n en curso</h1>
        <h:form>
            <h:panelGrid columns="3" columnClasses="alinder,alinizq,alinizq">
                <h:outputLabel value="Nombre: " for="nombre"/>
                <h:inputText id="nombre" label="Nombre" value="#{cursoBean.nombre}">
                <f:validateLength minimum="5"/>
                </h:inputText>
                <h:message for="nombre"/>
                <h:outputLabel value="Apellidos: " for="apellidos"/>
                <h:inputText id="apellidos" label="Apellidos" required="true" value="#{cursoBean.apellidos}"/>
                <h:message for="apellidos"/>
                <h:outputLabel value="Curso: " for="curso"/>
                <h:selectOneMenu id="curso" label="Curso" value="#{cursoBean.curso}">
                    <f:selectItem itemLabel="-seleccione-" itemValue=""/>
                    <f:selectItem itemLabel="1ro" itemValue="1ro"/>
                    <f:selectItem itemLabel="2do" itemValue="2do"/>
                    <f:selectItem itemLabel="3ro" itemValue="3ro"/>
                    <f:selectItem itemLabel="4to" itemValue="4to"/>
                    <f:selectItem itemLabel="5to" itemValue="5to"/>
                    <f:selectItem itemLabel="6to" itemValue="6to"/>
                    <f:selectItem itemLabel="7mo" itemValue="7mo"/>
                    <f:selectItem itemLabel="8vo" itemValue="8vo"/>
                    <f:selectItem itemLabel="9no" itemValue="9no"/>
                    <f:selectItem itemLabel="10mo" itemValue="10mo"/>
                </h:selectOneMenu>
                <h:message for="curso"/>
                <h:panelGroup/>
                  <h:commandButton id="registro" value="Enviar" action="confirmacionCurso"/>
                </h:panelGrid>
            </h:form>
        <h:form>
                 <h:outputText value="&lt;br/&gt;" escape="false" />
                <h:commandLink action="index" value="Retornar al inicio"/>
            
        </h:form>
    </h:body>
</html>
