<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Productos</title>
    </h:head>
    <h:body>
        <h1>Registro de productos</h1>
        <h:form>
            <h:panelGrid columns="3" columnClasses="alinder,alinizq,alinizq">
                
                <h:outputLabel value="Producto: " for="producto"/>
                <h:inputText id="producto" label="Producto" value="#{productosBean.producto}">
                <f:validateLength minimum="5"/>
                </h:inputText>
                <h:message for="producto"/>
                
                <h:outputLabel value="Categoria: " for="categoria"/>
                <h:selectOneMenu id="categoria" label="Categoria" value="#{productosBean.categoria}">
                    <f:selectItem itemLabel="-seleccione-" itemValue=""/>
                    <f:selectItem itemLabel="Golocinas" itemValue="Golocinas"/>
                    <f:selectItem itemLabel="Lacteos" itemValue="Lacteos"/>
                    <f:selectItem itemLabel="Masitas" itemValue="Masitas"/>
                    <f:selectItem itemLabel="Cosmeticos" itemValue="Cosmeticos"/>
                    <f:selectItem itemLabel="Verduras" itemValue="Verduras"/>
                    <f:selectItem itemLabel="Material de escritorio" itemValue="Material de escritorio"/>
                </h:selectOneMenu>
                <h:message for="categoria"/>
                <h:outputLabel value="Existencia: " for="existencia"/>
                <h:inputText id="existencia" label="Existencia" required="true" value="#{productosBean.existencia}">
                <f:validateLength minimum="2"/>
                </h:inputText>
                <h:message for="existencia"/>
                <h:outputLabel value="Precio: " for="precio"/>
                <h:inputText id="precio" label="Precio" required="true" value="#{productosBean.precio}"/>
                <h:message for="precio"/>
                <h:panelGroup/>
                <h:commandButton id="registro" value="Enviar" action="confirmacionProducto"/>
                </h:panelGrid>
        </h:form>
        <h:form>
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <h:commandLink action="index" value="Retornar al inicio"/>
        </h:form>
    </h:body>
</html>
