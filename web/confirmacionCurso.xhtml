<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Confirmacion</title>
    </h:head>
    <h:body>
        <h1>Confirmación de inscripción</h1>
        <h:panelGrid columns="2" columnClasses="alinder,normal">
            <h:outputText value="Nombre: "/>
            <h:outputText value="#{cursoBean.nombre}"/>
            <h:outputText value="Apellidos: "/>
            <h:outputText value="#{cursoBean.apellidos}"/>
            <h:outputText value="Curso: "/>
            <h:outputText value="#{cursoBean.curso}"/>
        </h:panelGrid>
        <h:form>
            <h:commandLink action="curso" value="Retornar al Formulario"/>
            <h:outputText value="&lt;br/&gt;" escape="false" />
            <h:commandLink action="index" value="Retornar al inicio"/>
        </h:form>
    </h:body>
</html>
